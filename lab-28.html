<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-28
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
            <h3> Toggle Text Using Button </h3>
            <button onclick="toggleText()">Toggle Message</button>

<p id="message">This is a hidden message.</p>

<script>
  function toggleText() {
    let paragraph = document.getElementById("message");
    if (paragraph.style.display === "none") {
      paragraph.style.display = "block";  // Show the paragraph
    } else {
      paragraph.style.display = "none";   // Hide the paragraph
    }
  }

  // Hide the paragraph by default (optional)
  document.getElementById("message").style.display = "none";
</script>

        </fieldset>
    </body>
</html>
