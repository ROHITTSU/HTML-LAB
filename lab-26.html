<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-26
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
            <h3> Object Creation and Access (Objects) </h3>
            <script>
  // Create a student object
  let student = {
    name: "John",
    age: 20,
    course: "Computer Science"
  };

  // Print each property using dot notation
  document.write("Name: " + student.name + "<br>");
  document.write("Age: " + student.age + "<br>");
  document.write("Course: " + student.course + "<br>");
</script>


        </fieldset>
    </body>
</html>
