<!DOCTYPE html> 
<html> 
<head> 
<title>Block Example</title> 
<style> 
div { 
width: 500px; 
background-color: lightgreen;
adding: 50px; 
margin: 20px; 
border: 5px solid green; 
} 
</style> 
</head> 
<body> 
<h2><b><i><mark style="background-color:blue">Block Elements Example of HTML<mark></b></i></h2> 
<div> 
This is a block element (div). It takes up the entire width of the parent container. 
</div> 
<h2><b><i><mark>This is a paragraph, another block element. It starts on a new line.<mark></b></i></h2> 
<div> 
Another block element. Even if content is short, it takes full width. 
</div> 
</body> 
</html>
