<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-21
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
            <h3>
                Sum Of First N Numbers.
            </h3>
            <script>
                let n=prompt("Enter the User Number:");
                let sum=0;
                for(let i=1;i<=n;i++){
                    sum=sum+i;
                }
                document.write( "Sum of first " + n + " numbers is: " + sum);
            </script>
        </fieldset>

    </body>
</html>
