<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-35
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
            <h3>
                 Create a Simple Object 
            </h3>
            <script>
  // Create a student object
  let student = {
    name: "Alice",
    age: 17,
    class: "12th Grade"
  };

  // Print all values
  document.write("Name: " + student.name + "<br>");
  document.write("Age: " + student.age + "<br>");
  document.write("Class: " + student.class + "<br>");
</script>

        </fieldset>
    </body>
</html>
