<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-36
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
            <h3>
                 Even Numbers from 1 to 20 
            </h3>
            <script>
  for (let i = 1; i <= 20; i++) {
    if (i % 2 === 0) {
      document.write(i + "<br>");
    }
  }
</script>

        </fieldset>
    </body>
</html>
