<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-30
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
            <h3>
                 Check Positive or Negative Number 
            </h3>
            <script>
                let a=prompt("Enter the user Number:");
                if(a>=0){
                    document.write("Entered Number  " + a + " is Positive.");
                }
                else{
                    document.write("Entered Number " + a + " is Negative.");
                }
            </script>
        </fieldset>
    </body>
</html>
