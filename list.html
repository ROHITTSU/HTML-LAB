<!DOCTYPE html> 
<html> 
<head> 
<title>Lists Example</title> 
<style> 
ul { 
list-style-type: square; 
background-color: green; 
padding: 20px; 
width: 200px; 
text-align:center;
}  
ol { 
list-style-type: lower-roman;  
background-color: lightgreen; 
padding: 20px; 
width: 200px; 
text-align:center;
} 
li { 
padding: 5px; 
margin: 5px; 
border-bottom: 1px dashed black; 
text-align:center;
} 
</style> 
</head> 
<body> 
<fieldset>
<h2>Styled Lists using CSS</h2> 
<h3>Unordered List in HTML</h3> 
<ul> 
<li>Apple</li> 
<li>Banana</li> 
<li>Orange</li> 
</ul> 
<h3>Ordered List in HTML</h3> 
<ol> 
<li>1st item</li> 
<li>2nd item</li> 
<li>3rd item</li> 
</ol> 
</fieldset>
</body> 
</html>
