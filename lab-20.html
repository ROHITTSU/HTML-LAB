<!DOCTYPE html>
<html>
    <head>
        <title>
            Lab-20
        </title>
    </head>
    <body style="background-color: teal;">
        <fieldset>
       
            <h3>Even/Odd Number Check</h3>

            <script>
            let a=prompt("Enter the user Number:");
            if(a%2==0)
        {
            document.write("Entered no is Even Number.");
        }
        else
        {
            document.write("Entered no is Odd Number.");
        }
        </script>
        </fieldset>
    </body>
</html>
