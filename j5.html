<!DOCTYPE HTML>
<html>
<head>
<title>
J5
</title>
</head>
<body>
<h3>Nested if-else</h3>
<script>
let a=prompt("Enter the Marks:");
let mark=Number(a);
if(mark>=90)
{document.write("Grade:A");}

else if(mark>=75)
{document.write("Grade:B");}

else if(mark>=40)
{document.write("Grade:C");}

else
{document.write("Fail");}
</script>
</body>
</html>
