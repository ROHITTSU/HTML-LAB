<!DOCTYPE HTML>
<html>
<head>
<title>Form</title>
</head>
<body >
<fieldset>
<style>
body{
          background-image:url("a.jpg");
          }
h1{
   text-align: center;
   font-size: 50px;
  }
h3{
   text-align:left;
   font-size: 30px;
   color:red;
  }
h4{
   text-align:left;
   font-size: 20px;
   color:white;
  }
</style>
<h1 style="background-color:blue"><b><i>Student's Information</b><i></h1>
<form>
<h3>Name:<input type="text" name="fullname" placeholder="Enter you Name" required></h3>
<h3>Roll no:<input type="number" name="rollno" placeholder="Roll no" min="1" max="15" required></h3>
<h3>E-mail:<input type="email" name="email" placeholder="Enter your E-mail" required></h3>
<h3>Password:<input type="password" name="password" placeholder="Enter your password" required></h3>
<h3>Age:<input type="number"  name="age" placeholder="Enter Your Age" required> 
                 15 <input type="range" name="age"  min="15" max="30" required>30</h3>
<h3>D.OB:<input type="date" name="date" required></h3>
<h3>Gender:<select name="Gender" required>
           <option value="male">Male</option>
           <option value="female">Female</option>
           <option value="others">Others</option>
           </select></h3>
<h3>State:<select name="state" required>
                   <option value="gujarat">Gujarat</option>
                   <option value="rajasthan">Rajasthan</option>
                   <option value="goa">Goa</option>
                   <option value="others">Others</option>
                   </select></h3>
<h3>Language Known:</h3>
<h4><input type="checkbox" name="language" value="english">English
         <input type="checkbox" name="language" value="hindi">Hindi
         <input type="checkbox" name="language" value="gujarati">Gujarati
         <input type="checkbox" name="language" value="others">Others
         </h4>
<input type="submit" value="submit">
<input type="reset" value="clear">
</form>
</fieldset>
</body>
</html>
